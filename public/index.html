<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body class="p-3 bg-slate-950 text-slate-200">
    <header>
      <!-- Toggle -->
      <button class="block relative top-48 text-4xl md:hidden" id="menuToggle">
        <i class="fa-solid fa-bars gradient-sky"></i>
      </button>
      <aside
        id="sidebar"
        class="fixed top-48 left-0 z-20 w-64 h-80 bg-slate-800 rounded-r-full transform"
      >
        <!-- close -->
        <button
          id="closeToggle"
          class="absolute top-[40%] right-6 text-4xl cursor-pointer"
        >
          <i
            class="fa-solid fa-xmark gradient-sky hover:text-sky-400 transition-all duration-500"
          ></i>
        </button>
        <div class="w- p-3 mt-2">
          <h1 class="font-square ml-5 text-3xl gradient-sky">PayXD</h1>
        </div>
        <ul class="p-4 font-poppins space-y-2 text-xl text-slate-200">
          <a
            href="#"
            class="side-btn group hover:bg-slate-900 transition-all duration-200"
          >
            <li class="gradient-sky group-hover:text-sky-400">
              <i class="fa-solid fa-house"></i>
            </li>
          </a>
          <a
            href="#"
            class="side-btn group hover:bg-slate-900 transition-all duration-200"
          >
            <li class="gradient-sky group-hover:text-sky-400">
              <i class="fa-solid fa-user"></i>
            </li>
          </a>
          <a
            href="#"
            class="side-btn group hover:bg-slate-900 transition-all duration-200"
          >
            <li class="gradient-sky group-hover:text-sky-400">
              <i class="fa-solid fa-message"></i>
            </li>
          </a>
          <a
            href="#"
            class="side-btn group hover:bg-slate-900 transition-all duration-200"
          >
            <li class="gradient-sky group-hover:text-sky-400">
              <i class="fa-solid fa-list-check"></i>
            </li>
          </a>
        </ul>
      </aside>
    </header>
  </body>
</html>
