<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body class="bg-slate-950 text-slate-200">
    <header class="p-3">
      <!-- Toggle -->
      <button class="block relative top-0 text-4xl md:hidden" id="menuToggle">
        <i class="fa-solid fa-bars gradient-sky cursor-pointer"></i>
      </button>
      <button
        class="hidden relative top-0 text-4xl md:hidden z-20"
        id="closeToggle"
      >
        <i class="fa-solid fa-xmark gradient-sky cursor-pointer"></i>
      </button>
      <aside
        id="sidebar"
        class="fixed top-44 left-0 z-20 w-44 h-80 bg-slate-800 rounded-r-4xl transform -translate-x-full transition-transform duration-700 md:hidden"
      >
        <div class="w- p-3 mt-2">
          <h1 class="font-square ml-5 text-3xl gradient-sky">PayXD</h1>
        </div>
        <ul class="p-4 font-poppins space-y-2 text-xl text-slate-200">
          <a
            href="#"
            class="side-btn group hover:bg-slate-900 transition-all duration-200"
          >
            <li class="gradient-sky group-hover:text-sky-400">
              <i class="fa-solid fa-house"></i>
            </li>
          </a>
          <a
            href="#"
            class="side-btn group hover:bg-slate-900 transition-all duration-200"
          >
            <li class="gradient-sky group-hover:text-sky-400">
              <i class="fa-solid fa-user"></i>
            </li>
          </a>
          <a
            href="#"
            class="side-btn group hover:bg-slate-900 transition-all duration-200"
          >
            <li class="gradient-sky group-hover:text-sky-400">
              <i class="fa-solid fa-message"></i>
            </li>
          </a>
          <a
            href="#"
            class="side-btn group hover:bg-slate-900 transition-all duration-200"
          >
            <li class="gradient-sky group-hover:text-sky-400">
              <i class="fa-solid fa-list-check"></i>
            </li>
          </a>
        </ul>
      </aside>
      <!-- overlay -->
      <div id="overlay" class="hidden fixed inset-0 z-10 md:hidden"></div>

      <!-- topbar -->
      <div
        class="container md:w-full hidden md:flex mt-5 bg-slate-800 p-3 rounded-2xl shadow-lg shadow-sky-950 border border-slate-400"
      >
        <h1
          class="font-square text-3xl gradient-sky hover:text-sky-500 transition-all duration-300 cursor-default"
        >
          PayXD
        </h1>
        <ul class="flex md:gap-16 text-3xl relative right-8 mx-auto">
          <li
            class="gradient-sky hover:text-sky-500 transition-all duration-300"
          >
            <a href="#"><i class="fa-solid fa-house"></i></a>
          </li>
          <li
            class="gradient-sky hover:text-sky-500 transition-all duration-300"
          >
            <a href="#"><i class="fa-solid fa-user"></i></a>
          </li>
          <li
            class="gradient-sky hover:text-sky-500 transition-all duration-300"
          >
            <a href="#"></a><i class="fa-solid fa-message"></i>
          </li>
          <li
            class="gradient-sky hover:text-sky-500 transition-all duration-300"
          >
            <a href="#"><i class="fa-solid fa-list-check"></i></a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>

<script>
  const menuToggle = document.getElementById("menuToggle");
  const closeToggle = document.getElementById("closeToggle");
  const sidebar = document.getElementById("sidebar");
  const overlay = document.getElementById("overlay");

  menuToggle.addEventListener("click", () => {
    sidebar.classList.remove("-translate-x-full");
    overlay.classList.remove("hidden");
    menuToggle.classList.add("hidden");
    closeToggle.classList.remove("hidden");
    closeToggle.classList.add("block");
  });

  closeToggle.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
    menuToggle.classList.remove("hidden");
    closeToggle.classList.add("hidden");
  });

  overlay.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
    menuToggle.classList.remove("hidden");
    closeToggle.classList.add("hidden");
  });
</script>
